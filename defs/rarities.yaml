    damage_multiplier: 1.5
    value_multiplier: 1.5
    attribute_multiplier: 1.5
    prevalence: 25
    color: "#2000FF"
    description: "High-quality items that are not commonly found. These items often have unique features or superior craftsmanship, making them highly sought after by adventurers and collectors alike."
  epic:
    label: "Epic"
    damage_multiplier: 2
    value_multiplier: 2
    attribute_multiplier: 2
    prevalence: 5
    color: "#C000C0"
