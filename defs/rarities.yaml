    label: "Common"
    damage_multiplier: 1
    value_multiplier: 1
    attribute_multiplier: 1
    prevalence: 100
    color: "#CCFFFF"
    description: "Standard items that are widely available and functional. These items are reliable and serve their purpose well, making them a staple for most adventurers."
  uncommon:
    label: "Uncommon"
    damage_multiplier: 1.25
    value_multiplier: 1.25
    attribute_multiplier: 1.25
    prevalence: 75
    color: "#00FF00"
